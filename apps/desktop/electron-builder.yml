appId: space.deta.spaceos.ea
productName: Horizon
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
afterPack: ./build/afterpack.js
win:
  executableName: Horizon
nsis:
  artifactName: Horizon-setup.${ext}
  shortcutName: Horizon
  uninstallDisplayName: Horizon
  createDesktopShortcut: always
mac:
  hardenedRuntime: true
  target: dmg
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  ## notarize needs the following environment variables
  # APPLE_ID: Apple ID email
  # APPLE_APP_SPECIFIC_PASSWORD: App-specific password used only for signing apps, the password is not used for notarization itself but for signing the app before notarization
  # CSC_LINK: base64 encoded developer application certificate and private key, export both from Keychain Access and run `openssl base64 -in <file>`
  # CSC_KEY_PASSWORD: password to open the certificate and private key encoded in CSC_LINK
  notarize:
    # TDOO: figure out why {env.APPLE_TEAM_ID} is not working
    teamId: 5ZDWGTC857

dmg:
  artifactName: Horizon.${arch}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: Horizon.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
